<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/0c4b479dad.js"></script>
    <title>Paper, Scissors, Rock</title>
</head>

<body>
    <div id="game">
        <h1>Paper Scissors Rock</h1>

        <div id="scoreboard">
        <div id="scoreboard-in">
            <div id="player" class="labels">Player</div>
            <div id="computer" class="labels">Computer</div>
            <table id="table">
                <tr>
                    <td id="pscore">0</td>
                    <td>-</td>
                    <td id="cscore">0</td>
                </tr>
            </table>
        </div>
    </div>

        <div id="status-div">
        <div id="status">Choose your weapon</div>
    </div>
</div>

    <div id="hand">
    <div id="hands">
        <div>
            <button id="paper" class="hand"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
        </div>

        <div>
            <button id="scissors" class="hand"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
        </div>

        <div>
            <button id="rock" class="hand"><i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
